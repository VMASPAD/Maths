<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora de Homograficas</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <html data-theme="cupcake">
    </head>
    <body>
		<h1>$$ax + b = cx + d$$</h1>
		<h1>â‡• (iguales)</h1>
		<h1>$$ax + b > cx + d$$</h1>
		  <label for="input-a">Ingrese el coeficiente a:</label>
		  <input type="number" id="input-a" required class="input input-bordered input-primary w-28 max-w-xs"><br><br>
		  <label for="input-b">Ingrese el coeficiente b:</label>
		  <input type="number" id="input-b" required class="input input-bordered input-primary w-28 max-w-xs"><br><br>
		  <label for="input-c">Ingrese el coeficiente c:</label>
		  <input type="number" id="input-c" required class="input input-bordered input-primary w-28 max-w-xs"><br><br>
		  <label for="input-d">Ingrese el coeficiente d:</label>
		  <input type="number" id="input-d" required class="input input-bordered input-primary w-28 max-w-xs"><br><br>
		  <label for="inequality-select">Seleccione el tipo de desigualdad:</label>
		  <select id="inequality-select" class="select select-info w-full max-w-xs">
			<option value="<">&lt;</option>
			<option value=">">&gt;</option>
			<option value="<=">&le;</option>
			<option value=">=">&ge;</option>
		  </select><br><br>

		  <button onclick="graph()" class="btn btn-outline btn-info">Calcular</button>
		  <br><br>
	  
		<div id="result-container">

		  <b><p id="resultado" style="color: blue;"></p></b><br>

		  <b><p id="infinite"></p></b><br>
		  
		  <canvas id="chart" height="300px"></canvas>
		</div>
		<br><br>
		
    <script src="index.js"></script>
</body>
</html>
